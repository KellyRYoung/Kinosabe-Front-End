<div class="flex-container">
  <form id="login">
    <mat-form-field>
      <input type="text" matInput placeholder="Username" [formControl]="usernameFormControl">
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>
    

    <br>  
    <mat-form-field>
        <input type="password" name="username" matInput placeholder="Password" [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Login</button>
  </form>
</div>
